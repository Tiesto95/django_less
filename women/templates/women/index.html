<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ title }}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>

        <h1>Главная страница</h1>
        {{ menu|join:' | '}}
        {% for x in lst_news %}
            {% if x.is_published %}
                <h2>{{ x.title }}</h2>
                <p>{{ x.content }}</p>
                {% if not forloop.last %}
                    <hr>
                {% endif %}

            {% endif %}
        {% endfor %}

    </body>
</html>

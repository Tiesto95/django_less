{% extends 'base.html' %}

{% block content %}
        {% for x in content %}
            {% if x.is_published %}
                <h2>{{ x.title }}</h2>
                <p>{{ x.content }}</p>
                <a href="{% url 'post' x.id %}">Читать подробнее..</a>
                {% if not forloop.last %}
                    <hr>
                {% endif %}

            {% endif %}
        {% endfor %}
{% endblock %}
